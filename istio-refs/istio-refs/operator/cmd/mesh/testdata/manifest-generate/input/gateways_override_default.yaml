apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
spec:
  profile: default
  components:
    base:
      enabled: false
    pilot:
      enabled: false
    policy:
      enabled: false
    telemetry:
      enabled: false
    proxy:
      enabled: false
    sidecarInjector:
      enabled: false
    citadel:
      enabled: false
    galley:
      enabled: false
    cni:
      enabled: false
    ingressGateways:
      - namespace: istio-system
        name: istio-ingressgateway
        enabled: false
      - namespace: istio-ingress-ns
        name: istio-ingress-1
        enabled: true
        k8s:
          resources:
            requests:
              cpu: 111m
              memory: 222Mi

