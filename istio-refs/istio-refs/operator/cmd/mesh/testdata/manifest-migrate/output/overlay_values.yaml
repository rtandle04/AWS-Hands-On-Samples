apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  creationTimestamp: null
spec:
  gateways:
    components:
      ingressGateway:
        enabled: true
        k8s:
          nodeSelector:
            scalers.istio: dedicated
          tolerations:
          - effect: NoSchedule
            key: scalers.istio
            operator: Equal
            value: dedicated
    enabled: true
  policy:
    components:
      policy:
        enabled: false
    enabled: false
  telemetry:
    components:
      telemetry:
        enabled: false
    enabled: false
  trafficManagement:
    components:
      pilot:
        enabled: true
        k8s:
          nodeSelector:
            scalers.istio: dedicated
          tolerations:
          - effect: NoSchedule
            key: scalers.istio
            operator: Equal
            value: dedicated
    enabled: true
  values:
    gateways:
      istio-ingressgateway:
        autoscaleMax: 20
        autoscaleMin: 20
        podAntiAffinityTermLabelSelector:
        - key: istio
          operator: In
          topologyKey: kubernetes.io/hostname
          values: ingressgateway
    pilot:
      autoscaleMax: 20
      autoscaleMin: 20
      podAntiAffinityTermLabelSelector:
      - key: istio
        operator: In
        topologyKey: kubernetes.io/hostname
        values: pilot

